session: FIST
root: ~/c/fist

before_start: 
  - docker-compose up -d

stop:
  - docker-compose stop

windows:
  - name: " "
    selected: true
    commands:
      - nvim
  - name: "󰐻 "
    commands: 
      - nvim scratchpad.ex
    layout: main-vertical
    panes:
      - type: vertical
        commands:
          - mix ecto.create && iex -S mix phx.server
  - name: " "
    commands:
      - nvim +DBUI
  - name: "󱈬 "
    commands:
      - clear
