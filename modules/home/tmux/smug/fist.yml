session: 👊FIST
root: ~/Public/fist

before_start: 
  - docker-compose up -d

stop:
  - docker-compose stop

windows:
  - name: " neovim"
    commands:
      - nvim
  - name: " scratchpad"
    commands: 
      - mix ecto.create && iex -S mix phx.server
    layout: main-vertical
    panes:
      - type: vertical
        commands:
          - nvim scratchpad.ex
  - name: " db"
    commands:
      - nvim +DBUI
  - name: "󱈫 test"
    commands:
      - clear
